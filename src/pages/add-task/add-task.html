<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label>Tags</ion-label>
      <ion-select [(ngModel)]="tags" multiple="true">
        <ion-option>priority</ion-option>
        <ion-option>revise</ion-option>
        <ion-option>on hold</ion-option>
        <ion-option>need help</ion-option>
        <ion-option>questions</ion-option>
        <ion-option>theory</ion-option>
      </ion-select>
    </ion-item>
	<form [formGroup]="taskItem" (ngSubmit)="addTask()">
      <ion-item>
        <ion-label>Task</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Deadline</ion-label>
        <ion-input formControlName="deadline"></ion-input>
      </ion-item>
      <button ion-button type="submit">Submit</button>
    </form>
</ion-content>
